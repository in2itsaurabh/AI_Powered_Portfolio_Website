{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Data Scientist Portfolio{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <img src="{% static 'img/ChatGPT Image Apr 10, 2025, 03_20_41 PM.png' %}" alt="Profile" class="profile-image">
    <h1>Saurabh Tiwari</h1>
    <p>| AI/ML Developer |</p>
    <nav>
      <a href="{% url 'home' %}">Home</a> 
      <a href="{% url 'services' %}">Services</a> 
      <a href="{% url 'contact' %}">Contact</a>
    </nav>
    <button id="modeToggle" class="mode-toggle">üåô</button>

    <div class="floating-cubes">
      <span class="cube">AI</span>
      <span class="cube">ML</span>
      <span class="cube">LLM</span>
      <span class="cube">DL</span>
      <span class="cube">NLP</span>
      <span class="cube">Vision</span>
      <span class="cube">Python</span>
      <span class="cube">Data</span>
      <span class="cube">Cloud</span>
      <span class="cube">GPT</span>
    </div>
  </header>

  <div class="section">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 Saurabh Tiwari. All rights reserved.</p>
  </footer>

  {% include "chatbot.html" %}

</body>
<script>

  const cubes = document.querySelectorAll('.cube');
  cubes.forEach(cube => {
    const left = Math.random() * 100;
    const delay = Math.random() * 5;
    const size = Math.random() * (1.5 - 0.8) + 0.8;

    cube.style.left = `${left}%`;
    cube.style.animationDelay = `${delay}s`;
    cube.style.fontSize = `${size}rem`;
  });

  {% comment %} dark body {% endcomment %}
  const toggleButton = document.getElementById('modeToggle');
  const currentTheme = localStorage.getItem('theme');

  if (currentTheme === 'dark') {
    document.body.classList.add('dark-mode');
    toggleButton.textContent = '‚òÄÔ∏è';
  }

  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
    toggleButton.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  });
</script>
</html>
